<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background-color 0.5s ease-in-out;
            background-color: white; /* Hintergrundfarbe der Website */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .fade-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            font-family: 'Roboto', sans-serif;
            align-items: center;
        }

        .fade-text.active {
            opacity: 1;
        }

        .small-text {
            font-size: 20px;
            text-align: center;
        }

        .additional-section {
    position: fixed;
    top:10;
    left: 10;
    width: 100vw;
    height: 100vh;
    background-color: black;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
    z-index: 9999;
}

.additional-section.active {
    opacity: 1;
}

        .additional-section.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="fade-text active" style="font-size: 79px;">Website Anatomy</h1>
        <div class="fade-text" style="font-size: 24px;">
            <h1 style="font-family: 'Roboto', sans-serif;">HTML (Hypertext Markup Language):</h1>
        
        </div>
        <div class="fade-text" style="font-size: 24px;">
            <h1 style="font-family: 'Roboto', sans-serif;">CSS (Cascading Style Sheets):</h1>
        </div>
        <div class="fade-text" style="font-size: 24px;">
            <h1 style="font-family: 'Roboto', sans-serif;">JavaScript:</h1>

        </div>
    </div>
    <div class="fade-text additional-section">
        <h1 style="font-family: 'Roboto', sans-serif; text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, 1%);">By Â®Horrorcat </h1>
    </div>    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fadeTexts = document.querySelectorAll('.fade-text');
            let currentTextIndex = 0;
            let isScrolling = false;

            function fadeText() {
                fadeTexts[currentTextIndex].classList.remove('active');
                currentTextIndex = (currentTextIndex + 1) % fadeTexts.length;
                fadeTexts[currentTextIndex].classList.add('active');
            }

            function fadeTextReverse() {
                fadeTexts[currentTextIndex].classList.remove('active');
                currentTextIndex = (currentTextIndex - 1 + fadeTexts.length) % fadeTexts.length;
                fadeTexts[currentTextIndex].classList.add('active');
            }

            window.addEventListener('wheel', function(event) {
                event.preventDefault();

                if (!isScrolling) {
                    isScrolling = true;

                    if (event.deltaY > 0) {
                        if (currentTextIndex < fadeTexts.length - 1) {
                            fadeText();
                        } else {
                            // Redirect to the specified link
                            window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley";
                        }
                    } else {
                        if (currentTextIndex > 0) {
                            fadeTextReverse();
                        }
                    }

                    setTimeout(function() {
                        isScrolling = false;
                    }, 500);
                }
            });

            window.addEventListener('keydown', function(event) {
                if (event.key === 'ArrowUp') {
                    if (currentTextIndex > 0) {
                        fadeTextReverse();
                    }
                } else if (event.key === 'ArrowDown') {
                    if (currentTextIndex < fadeTexts.length - 1) {
                        fadeText();
                    } else {
                        // Redirect to the specified link
                        window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley";
                    }
                }
            });

            window.addEventListener('scroll', function() {
                const additionalSection = document.querySelector('.additional-section');
                const scrollPosition = window.scrollY || window.pageYOffset;

                if (scrollPosition > 0) {
                    document.body.style.backgroundColor = 'black';
                    additionalSection.classList.add('active');
                } else {
                    document.body.style.backgroundColor = 'white';
                    additionalSection.classList.remove('active');
                }
            });

            window.addEventListener('beforeunload', function() {
                document.body.style.opacity = '0';
            });
        });
    </script>
</body>
</html>
